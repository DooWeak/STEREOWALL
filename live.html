<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>STEREOWALL</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="DooWeak"></script>
</head>

<body>
  <!-- loader -->
  <div class="bg-loader">
    <div class="loader"></div>
  </div>

  <!-- header -->
  <header>
    <div class="container">
      <h1><a href="index.html">STEREOWALL</a></h1>
      <ul>
        <li><a href="track.html">TRACK</a></li>
        <li><a href="index.html">HOME</a></li>
        <li><a href="about.html">ABOUT</a></li>
        <li><a href="photo.html">PHOTO</a></li>
        <li><a href="contact.html">CONTACT</a></li>
        <li class="active"><a href="live.html">LIVE</a></li>
      </ul>
    </div>
  </header>

  <!-- label -->
  <section class="label">
    <div class="container"></div>
  </section>

  <!-- service -->
  <section class="service">
    <div class="container">
      <div class="image-grid">
        <img src="img/l1 (1).jpg" alt="Image 1">
        <img src="img/l1 (2).jpg" alt="Image 2">
        <img src="img/l1 (3).jpg" alt="Image 3">
        <img src="img/l1 (4).jpg" alt="Image 4">
        <img src="img/l1 (5).jpg" alt="Image 5">
        <img src="img/l1 (6).jpg" alt="Image 6">
        <img src="img/l1 (7).jpg" alt="Image 7">
        <img src="img/l1 (8).jpg" alt="Image 8">
        <img src="img/l1 (9).jpg" alt="Image 9">
      </div>

  </section>

  <style>
    .image-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .image-grid img {
      max-width: 100%;
      height: auto;
    }
  </style>

  <!-- footer -->
  <footer>
    <div class="container">
      <small>Copyright &copy; 2023 - DooWeak. All Rights Reserved.</small>
    </div>
  </footer>

  <script type="text/javascript">
    $(document).ready(function () {
      $(".bg-loader").hide();
    });
  </script>
</body>

</html>
